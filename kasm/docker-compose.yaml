version: "2.1"

services:
  kasm:
    image: lscr.io/linuxserver/kasm:latest
    container_name: kasm
    privileged: true
    environment:
      - KASM_PORT=443
      - DOCKER_MTU=1500
    volumes:
      - data:/opt
      - profiles:/profiles
    ports:
      - 3000:3000
      - 32770:443
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - macvlan_net

networks:
  macvlan_net:
    driver: macvlan
    driver_opts:
      parent: enp6s18 # Specify the parent interface (replace 'enp6s18' with your host's interface name)
    ipam:
      config:
        - subnet: 192.168.30.0/24 # Adjust the subnet according to your network setup

volumes:
  data:
  profiles:
